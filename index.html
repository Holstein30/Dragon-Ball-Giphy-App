<!DOCTYPE html>
<html>
<head>
	<title>Giphy API</title>

  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  	<!-- Bootstrap/css/jquery/google fonts -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
 	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
  	<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

  	<!-- Javascript -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</head>
<body>

<div class="container">
	<div class="row">
	<!-- Title -->
		<div class="col-12 title">
			<h1>Dragon Ball Giphy</h1>
			<h3>Create a Button with Your Favorite Dragon Ball Character</h3>
		</div>
	</div>
	<!-- Buttons -->
	<div class="row">
		<div class="col-sm-6 col-md-8">
			<div id="buttons"></div>
		</div>
		<div class="col-sm-6 col-md-4">
    		<div class="input-group">
      			<input type="text" class="form-control" id="userInput" placeholder="Add New Button...">
      			<span class="input-group-btn">
        		<button class="btn btn-secondary" type="button" id="addButton">Go!</button>
      			</span>
    		</div>
		</div>
	</div>
	<div class="row" id="gifs">
	</div>
</div>


</body>
</html>
